<!DOCTYPE html>
<html>
<head>
	<title>2d World</title>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js'></script>
	<style type="text/css">
		html{
			overflow:hidden
		}
		body{
			margin:0;
			height:100vh;
		}
		canvas{
			background-color:gray;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<img id="grass" src='./images/grass.png' width='0'height='0'></img>
	<img id="wall" src='./images/wall.png' width='0'height='0'></img>
	<img id="mud" src='./images/mud.png' width='0'height='0'></img>
	<img id="booster" src='./images/booster.png' width='0'height='0'></img>
	<img id="gateClosed" src='./images/gateClosed.png' width='0'height='0'></img>
	<img id="gateOpen" src='./images/gateOpen.png' width='0'height='0'></img>
	<img id="pressurePlate" src='./images/pressurePlate.png' width='0'height='0'></img>
	<img id="drawingPad" src='./images/drawingPad.png' width='0'height='0'></img>
	<img id="wireUnpowered" src='./images/wireUnpowered.png' width='0'height='0'></img>
	<img id="wirePowered" src='./images/wirePowered.png' width='0'height='0'></img>
	<img id="bush" src='./images/bush.png' width='0'height='0'></img>
	<img id="playerRed" src='./images/playerRed.png' width='0'height='0'></img>
	<img id="playerBlue" src='./images/playerBlue.png' width='0'height='0'></img>
	<img id="playerYellow" src='./images/playerYellow.png' width='0'height='0'></img>
	<script src='client.js'></script>
</body>
</html>
